<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4f46e5" />
		<meta name="msapplication-TileColor" content="#4f46e5" />
		<meta name="theme-color" content="#f1f5f9" />
		<meta name="viewport" content="width=device-width" />
		<meta
			name="description"
			content="Queued is a web app that allows its users to create interactive playlists. These playlists are called Queues and allow all users within a Queue to suggest their favorite songs, rate other suggestions using upvotes and downvotes, and therefore actively influence the next song that will be played. This concept finally provides a way to determine the music flow together. Be it on car trips, private parties or other spontaneous get-togethers. "
		/>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-slate-100 text-slate-900 transition-colors dark:bg-slate-900 dark:text-slate-100"
	>
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
